<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">Pull--Down BOX</button>
        <div class="dropdown-content">
            <a href="#">Name :--- AKSHAY</a>
            <a href="#">Education :--- B.C.A [FY]</a>
            <a href="#">Mail Id :--- XYZ@gamil.com</a>
            <a href="#">Contect-Num :--- 6354*****</a>
        </div>
    </div>

    <script>


        document.querySelectorAll('.dropdown-content a').forEach(item => {
            item.addEventListener('click', function (event) {
                event.preventDefault();
                alert(`You selected: ${this.textContent}`);
                document.querySelector('.dropbtn').textContent = this.textContent;
            });
        });
        
    </script>
</body>

</html>
